<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Independence Day</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --saffron: #FF9933;
            --white: #FFFFFF;
            --green: #138808;
            --dark-bg: #000000;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--white);
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            padding: 0 10px;
        }

        .header {
            padding: 8px 0;
            font-size: 16px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .top-gif {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid var(--white);
            box-shadow: 0 0 25px var(--white), 0 0 10px var(--saffron);
            margin-bottom: 25px;
        }

        .main-heading {
            font-size: 2.7em;
            font-weight: 700;
            line-height: 1.2;
            margin: 0 0 25px 0;
        }

        .main-heading span {
            display: block;
            background: linear-gradient(45deg, var(--saffron), var(--white), var(--green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0px 1px 1px rgba(255, 255, 255, 0.2), 0px 2px 5px rgba(0, 0, 0, 0.5);
        }

        #nameInput {
            padding: 12px 20px;
            border-radius: 30px;
            border: 2px solid var(--saffron);
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--white);
            text-align: center;
            width: 80%;
            max-width: 280px;
            font-size: 1em;
            margin-bottom: 10px;
        }
        #nameInput::placeholder { color: rgba(255, 255, 255, 0.7); }

        #displayName {
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 700;
            min-height: 32px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .gift-button {
            flex-grow: 1;
            max-width: 220px;
            padding: 14px 20px;
            font-size: 1.1em;
            font-weight: 700;
            color: var(--dark-bg);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            background: linear-gradient(45deg, var(--saffron), var(--white), var(--green));
            background-size: 200% 200%;
            animation: gradient-shine 3s ease infinite;
            box-shadow: 0 0 20px rgba(255, 153, 51, 0.7);
        }

        @keyframes gradient-shine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .whatsapp-btn {
            flex-shrink: 0;
            width: 55px;
            height: 55px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            text-decoration: none;
            box-shadow: 0 0 15px #25D366;
            transition: transform 0.2s ease;
        }
        .whatsapp-btn:active { transform: scale(0.9); }

        .share-counter {
            margin-top: 15px;
            font-size: 1em;
            font-weight: 600;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
        }
        .share-counter i { color: #25D366; }

        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            top: -20px;
            animation: fall linear forwards;
            z-index: 1;
            border-radius: 50%;
        }

        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }
    </style>
</head>
<body>
    <div id="confetti-container"></div>

    <div class="container">
        <div class="header">Gulshan remixer</div>

        <div class="main-content">
            <img src="image.gif" alt="15 August" class="top-gif">

            <h1 class="main-heading">
                <span>Happy</span>
                <span>Independence</span>
                <span>Day</span>
            </h1>

            <p id="displayName"></p>

                <a href="https://amzn.to/4mA8sDU" class="gift-button" target="_blank">Free Gift üéÅ Claim</a>
                <a href="#" id="whatsapp-share" class="whatsapp-btn"><i class="fab fa-whatsapp"></i></a>
            </div>
            
            <div class="share-counter">

    </div>

    <script>
        // Confetti Effect
        const confettiContainer = document.getElementById('confetti-container');
        const confettiColors = ['#FF9933', '#FFFFFF', '#138808'];
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
            confetti.style.animationDuration = Math.random() * 3 + 5 + 's';
            confetti.style.opacity = Math.random() * 0.5 + 0.5;
            confettiContainer.appendChild(confetti);

            setTimeout(() => { confetti.remove(); }, 8000);
        }
        setInterval(createConfetti, 200);

        // Share Counter
        const shareCountElement = document.getElementById('shareCount');
        let currentCount = parseInt(localStorage.getItem('fakeShareCount')) || 15234;
        shareCountElement.innerText = currentCount.toLocaleString();

        // Increment counter slowly over time to simulate activity
        setInterval(() => {
            currentCount += Math.floor(Math.random() * 3) + 1;
            localStorage.setItem('realShareCount', currentCount);
            shareCountElement.innerText = currentCount.toLocaleString();
        }, 3000);

        // Name and Share functionality
        const nameInputElement = document.getElementById('nameInput');
        const displayNameElement = document.getElementById('displayName');
        const whatsappBtn = document.getElementById('whatsapp-share');

        function updateName() {
            let name = nameInputElement.value.trim();
            displayNameElement.innerText = name ? `${name} ‡§ï‡•Ä ‡§§‡§∞‡§´ ‡§∏‡•á` : "";
            updateShareLink(name);
        }

            let message = name

                : "‡§Ü‡§™‡§ï‡•ã ‡§∏‡•ç‡§µ‡§§‡§Ç‡§§‡•ç‡§∞‡§§‡§æ ‡§¶‡§ø‡§µ‡§∏ ‡§ï‡•Ä ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Å!";
            let websiteUrl = "https://happy-independence-day-iota.vercel.app/"; // <<< ‡§Ö‡§™‡§®‡•Ä ‡§µ‡•á‡§¨‡§∏‡§æ‡§á‡§ü ‡§ï‡§æ URL ‡§Ø‡§π‡§æ‡§Å ‡§°‡§æ‡§≤‡•á‡§Ç
            
            let fullMessage = encodeURIComponent(`${message} ‡§Ø‡§π‡§æ‡§Å ‡§¶‡•á‡§ñ‡•á‡§Ç: ${websiteUrl}`);
            
            // Use the universal WhatsApp API link
            whatsappBtn.href = `https://api.whatsapp.com/send?text=${fullMessage}`;
        }
        
        whatsappBtn.addEventListener('click', () => {
            currentCount++; // Increment immediately on click
            localStorage.setItem('fakeShareCount', currentCount);

        updateName(); // Initial call
    </script>
</body>
</html>
